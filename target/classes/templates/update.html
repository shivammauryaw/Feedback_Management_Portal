<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Add | Update Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container text-center mt-5">
    <h1>Feedback Information To Be Updated As Follows</h1>
    <form th:action="@{/save}" th:object="${feedback}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label">Course ID:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{courseId}" class="form-control" placeholder="Enter Course ID"/>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label">Rating:</label>
            <div class="col-sm-4">
                <input type="number" min="1" max="5" th:field="*{rating}" class="form-control" placeholder="Enter Rating (1-5)"/>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label">Comment:</label>
            <div class="col-sm-4">
                <textarea th:field="*{comment}" class="form-control" placeholder="Enter your feedback here..."></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-info mt-3">Add | Update</button>
    </form>

    <a th:href="@{/}" class="btn btn-primary mt-3">Go Back To The List</a>
</div>

</body>
</html>
